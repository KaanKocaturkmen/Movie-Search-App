<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Movie Search App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Movie Search App <i class="fa-solid fa-clapperboard"></i></h1>
            <form>
                <input type="text" placeholder="Enter a Movie" class="inputBox">
                <button type="submit" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </nav>
    </header>

    <main>
        <section>

            <div class="movies-div">
                <!-- Fetched Movies will comes here -->
            </div>
                 <div class="movies-details-div">
                <!-- movie details will comes here -->
                </div>
                
        </section>
    </main>

    <script src="https://kit.fontawesome.com/1540d1c868.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
